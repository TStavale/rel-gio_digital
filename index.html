<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="./style-responsive.css" type="text/css">
    <title>RELÓGIO DIGITAL</title>
</head>
<body>
    <div class="button-dark-light">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    <div class="title">
        <h2>RELÓGIO DIGITAL</h2>
    </div> 
    <div><hr></div>
    <div id="time">
        <div class="circle" style="--clr:#ff2972;">
            <div class="dot hora_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hora">00</div>
        </div>
        <div class="circle" style="--clr:#fee800;">
            <div class="dot min_dot"></div>            
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minuto">00</div>
        </div>
        <div class="circle" style="--clr:#04fc43;">
            <div class="dot seg_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="segundo">00</div>
        </div>
    </div>
    <div id="btn">
        <input type="checkbox" name="" class="check-input" id="crono">
        <div class="checkbox-label">
            <div class="btn-label">
                <label for="crono" class="label-crono" ><img class="img-crono" src="./icon-cronometro.png" alt=""></label>
                
            </div>
            <div class="open-crono">
                <h3 class="timer-crono" id="counter">00:00:00</h3>
                <div class="btn-crono">
                    <button class="start-btn" onclick="start()">Iniciar</button>
                    <button class="pause-btn" onclick="pause()">Pausar</button>
                    <button class="stop-btn" onclick="stop()">Parar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js"></script>
</body>
</html>
